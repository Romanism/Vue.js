<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <h1>Data Binding</h1>

        <!-- 인스턴스에 있는 링크를 가져와서 적용하려면 v-bind:href를 이용합니다. v-bind를 생략해도 괜찮습니다. -->
        <a v-bind:href="website1">JI's Blog</a>
        <a :href="website2">JI's Github</a>

        <!-- 인스턴스를 적용하는 방법은 {{}}말고 v-bind:value를 이용할 수 있습니다. v-bind를 생략해도 괜찮습니다. -->
        <input type="text" v-bind:value="name">

        <!-- v-html은 html자체를 파싱합니다. 따라서 html코드를 읽어 링크를 수행합니다. -->
        <p v-html:href="website_tag">
            <p>
    </div>
    <script src="app.js"></script>
</body>

</html>
