<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <h1>Events</h1>
        <!-- 메소드를 이용해 숫자를 올리고 내리겠습니다. -->
        <!-- once를 실행하면 동작이 한번만 수행됩니다. -->
        <button @click.once="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Subtract a Year</button>

        <!-- 더블클릭에 관한 이벤트입니다. (dblclick)-->
        <button @dblclick="add(10)">Add 10 Year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 Year</button>
        <p>My age is {{ age }}</p>

        <!-- style.css에 있는 canvas를 가져옵니다. (js에선 html파일의 id를 지정해서 주고, css에선 받아옵니다.)-->
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>
        <a v-on:click="click" href="https://kr.vuejs.org/v2/guide/events.html">Vue 관련 이벤트</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
