<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>4.5 once 수식어</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .layout1 {
            margin: 30px 30px 30px 30px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <!-- 추가된 버튼 (once) -->
            <button id="create" v-on:click.once="specialEvent" class="btn btn-primary">계좌 개설 10,000원 이벤트</button>
            <button id="deposit" v-on:click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                amount: 0,
                balance: 0,
            },

            methods: {
                // 계좌개설 이벤트에 따른 추가
                specialEvent: function(e) {
                    this.balance += 10000;
                },

                // function(e)에서 e는 이벤트 객체를 의미합니다.
                deposit: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 크게 입력해야 합니다.");
                    } else {
                        this.balance += amt;
                    }
                },

                withdraw: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 커야 인출할수 있습니다.");
                    } else if (amt > this.balance) {
                        alert("잔고보다 많은 금액을 인출할 수 없습니다.");
                    } else {
                        this.balance -= amt;
                    }
                }

            }
        })
    </script>
</body>

</html>
