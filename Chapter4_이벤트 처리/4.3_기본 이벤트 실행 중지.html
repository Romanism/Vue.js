<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>4.3 기본 이벤트 실행 중지</title>
    <!-- 기본이벤트가 실행되면 안되는 경우가 발생할 수 있기 때문에 실행 중지 기능이 있습니다. -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 5px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <!-- v-on은 html에서 javascript 이벤트를 실행할 수 있는 속성입니다. -->
    <div id="example" v-on:contextmenu="ctxStop">
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            methods: {
                // 링크를 클릭하면 confirmFB에 의해 conform() 메소드가 호출됩니다.
                // confirm() 메소드는 사용자에게 확인 받기 위한 함수이고 확인/취소버튼을 호출합니다.
                // contextmenu 이벤트가 발생할 때 preventDefault() 메소드가 호출됩니다.
                // 만약 사용자가 취소버튼을 클리하면 preventDefault()가 실행되면서 이동을 중지시킵니다.
                ctxStop: function(e) {
                    e.preventDefault();
                },

                confirmFB: function(e) {
                    if (!confirm("페이스북으로 이동할까요?")) {
                        e.preventDefault();
                    }
                }
            }
        })
    </script>

</body>

</html>
