<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="todolistapp">
        <div id="header" class="header">
            <h2>To Do List</h2>
            <input class="input" type="text" id="task" v-model.trim="todo" placeholder="오늘 해야할일을 작성한 후 엔터키를 누르세요!" v-on:keyup.enter="addTodo">
            <span class="addbutton" v-on:click="addTodo">추가</span>
        </div>

        <ul id="todolists">
            <li v-for="todolist in todolists" v-bind:class="checked(todolist.done)" v-on:click="doneToggle(todolist.id)">
                <span>{{ todolist.todo }}</span>
                <span v-if="todolist.done">(완료!)</span>
                <span class="close" v-on:click.stop="deleteTodo(todolist.id)">&#x00D7;</span>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
