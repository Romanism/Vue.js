<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>v-if</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <!-- View -->
    <div id="account">
        예금액 : <input type="text" v-model="amount">
        <!-- amount<0이면 error페이지를 발생시킴 -->
        <img v-if="amount<0" src="images/error.png" title="마이너스는 허용하지 않습니다..!" style="width:15px; height:15px; vertical-align:middle">
    </div>

    <div id='account2'>
        <p>잔고 : <input type="text" v-model="balance"></p>
        <p>
            회원님 등급 :
            <span v-if="balance>=1000000">Gold</span>
            <span v-else-if="balance>=500000">Silver</span>
            <span v-else-if="balance>=200000">Bronze</span>
            <span v-else>Basic</span>
        </p>
    </div>

    <script type="text/javascript">
        // Vue Model
        var simple1 = new Vue({
            el: '#account',
            data: {
                amount: 0
            }
        })

        var simple2 = new Vue({
            el: '#account2',
            data: {
                balance: 0
            }
        })
    </script>
</body>

</html>
