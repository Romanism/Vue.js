<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>v-text</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <!-- View -->
    <div id="simple">
        <!-- 콧수염 표현식 (Mustache Expression) -->
        <h2>{{message}}</h2>

        <!-- v-text : 태그 문자열을 html함 인코딩함 -->
        <h2 v-text="message"></h2>

        <!-- v-html : 태그 문자열을 파싱하여 화면에 나타냄 -->
        <h2 v-html="message"></h2>

        <!-- v-bind : 요소 객체의 속성들을 바인딩하기 위해 사용 -->
        <input id="a" type="text" v-bind:value="message">
        <br>
        <img :src="imagePath">

    </div>

    <!-- Model -->
    <script type="text/javascript">
        var model = {
            message: '첫 번째 Vue.js에요!',
            imagePath: 'http://sample.bmaster.kro.kr/photos/61.jpg'
        };

        // Vue Model
        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
