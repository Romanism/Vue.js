<!--
Vue Router
- 일반적으로 화면이 전환될 때 전환되는 행위를 Router라 합니다.
- Vue Router는 Vue를 이용한 SPA(Single Page Application)를 제작할 때 유용한 라우팅 라이브러리를 의미합니다.
- 일반적으로 페이지를 브라우저에 요청하고 이를 렌더링해서 웹에 띄우는 것이 일반적이지만 그게 아닌 자체내에서 바로 렌더링해서 보여주는것을 의미합니다.
- Vue 코어 라이브러리 외에 Router 라이브러리를 공식 지원하고 있고 아래와 같이 설치합니다.

Vue 라우터는 기본적으로 RootUrl'/#/'{Router name}의 구조로 되어 있습니다.
www.vue.com/#/user

여기서 # 태그 값을 제외하고 기본 URL 방식으로 요청 때마다 index.html을 받아 라우팅 하려면 다음과 같다
const router = new VueRouter({
  routes,
  //아래와 같이 history 모드를 추가해줍니다.
  mode: 'history'
})
-->

<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello Vue Router!</h1>
      <p>
        <!-- Vue의 Router를 이용 -->
        <router-link to="/foo">Go to Foo</router-link>

        <router-link to="/bar">Go to Bar</router-link>
      </p>
      <router-view>
      <!-- 화면이 뿌려지는 공간 -->
      </router-view>
    </div>

    <script src="js/vendor/vue.js"></script>
    <!-- vue router를 로딩 (ES5 기준) -->
    <script src="js/vendor/vue-router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>



<!--
Nested Routers
- 라우터로 화면 이동 시 Nested Routers를 이용해 여러 개의 컴포넌트를 동시에 렌더링 할 수 있습니다.
- 렌더링 되는 컴포넌트의 구조는 가장 큰 상위 컴포넌트가 하위의 컴포넌트를 포함하는 Parent-Child 형태와 같습니다.
-->
