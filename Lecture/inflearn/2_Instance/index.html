<!DOCTYPE html>
<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        // instance가 생성되기 전에 찍힐 logic
        beforeCreate: function() {
          console.log("beforeCreate");
        },
        created: function() {
          console.log("created");
        },
        mounted: function() {
          console.log("mounted");
          this.message = "1";
        },
        // 실제로 vue가 변경되어야 업데이트가 반영됨
        updated: function() {
          console.log("updated");
        }
      })
    </script>
  </body>
</html>


<!--
Vue Instance

1. Vue.js를 이용하여 UI 화면을 개발하기 위해서는 아래 절차를 따릅니다.
Vue js 라이버리를 로딩했을 때 존재하는 Vue 생성자로 인스턴스를 생성해야 합니다.

Var vm = new Vue({
// ...
})
: 위를 풀어서 얘기하면 Vue 라이브러리 로딩 후 접근 가능한 Vue라는 기존 객체에,
화면에서 사용할 옵션(데이터, 속성, 메서드 등등)을 포함하여 화면의 단위를 생성한다라고 보면 되겠습니다.


Vue Instance 생성자

2. Vue 생성자로 인스턴스를 만드는 방법은 아래와 같습니다.
// vm은 ViewModel을 뜻합니다. (관행적인 코딩 컨벤션)
var vm = new Vue({
//options
})

3. Vue 객체를 생성할 때 아래와 같이 data, template, el, methods, life cycle callback 등의 option을 포함할 수 있습니다.
var vm = new Vue({
template: ..., // 뒷단에서의 데이터를 앞단으로 연결해주는 값을 넣어줌
el:..., //element의 약자, 화면이 그려지는 시작점
methods: { // 클릭, HTP 구현 메소드 등을 설명
},
created:{
}
// ...
})

4. 각 options 으로 미리 정의한 Vue 객체를 확장하여 재사용이 가능하다. 하지만 그보다는 template에서 custom element로 작성하는 것이 더 좋습니다.
-> component(.vue)를 이용하는게 더 좋습니다.


Vue Instance 라이프 싸이클 초기화 (생성, 수정, 삭제)

Vue 객체가 생성될 때 아래의 초기화 작업을 수행합니다.
- 데이터 관찰 : 앞단의 변화를 관찰합니다.
- 템플릿 컴파일 : Vue가지고 있는 데이터를 html에게 넘겨줘 앞단에서 반영되게끔 합니다.
- DOM에 객체 연결 : Vue가 가지고 있는 기능들을 DOM에 연결 합니다.
- 데이터 변경시 DOM 업데이트

라이프 싸이클 단계에서 다음과 같은 메서드를 사용할 수 있습니다.
[created, mounted, updated, destroyed]
: 위와 같이 초기화 메서드로 커스텀 로직을 수행하기 때문에 Vue에서는 따로 Controller를 갖고 있지 않습니다.
​-->
