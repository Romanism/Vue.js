<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <!-- 반응형으로 만들기 위해 v-model을 사용합니다. 텍스트에 입력하면 app.js의 Vue인스턴스의 name으로 가면서 해당 이름을 출력하게 됩니다.  -->
        <input type="text" v-model="name">
        <span>{{ name }}</span>

        <label>Age:</label>
        <input type="text" v-model="age">
        <span>{{ age }}</span>
        <input type="text" v-on:keyup.enter.alert="logAge">
    </div>
    <a v-on:click="move" href="https://kr.vuejs.org/v2/guide/events.html">해당 페이지로 이동</a>
    <script src="app.js"></script>
</body>

</html>
