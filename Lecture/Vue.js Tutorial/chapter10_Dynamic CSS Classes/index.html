<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <h1>Dynamic CSS</h1>
        <h2>Example 1</h2>
        <!-- <div v-on:click="available=!available" v-bind:class="{available: available}">
            <span>JI</span>
        </div> -->
        <h2>Example 2</h2>
        <!-- click을 하면 nearby의 boolean이 바뀝니다. -->
        <button v-on:click="nearby=!nearby">Toggle nearby</button>
        <button v-on:click="available=!available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>JI</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
