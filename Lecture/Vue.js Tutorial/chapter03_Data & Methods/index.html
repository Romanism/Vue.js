<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <!-- data에서 greet함수를 리턴합니다. -->
        <h1>{{ greet('afternoon') }}</h1>
        <!-- data에서 name의 value를 리턴합니다. -->
        <p>Name : {{ name }}</p>
        <p>Job : {{ job }}</p>

    </div>
    <script src="app.js"></script>
</body>

</html>
