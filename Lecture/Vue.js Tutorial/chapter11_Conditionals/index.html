<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- app.js에서 el:#vue-app에 선언되어 있습니다. : 해당 div태그 내에서 app.js의 인스턴스를 사용할 수 있습니다. (메소드 등)-->
    <div id="vue-app">
        <h1>Conditionals</h1>
        <button v-on:click="error=!error">Toggle Error</button>
        <button v-on:click="success=!success">Toggle Success</button>
        <!-- 조건문은 v-if로 실행합니다. error가 참이면 에러가 발생했다고 출력 -->
        <!-- v-if와 else-if는 파이썬처럼 v-if가 충족되면 else-if는 실행되지 않습니다. -->

        <!-- <p v-if="error">에러가 발생했습니다.</p>
        <p v-else-if="success">소리질럿!!!!!</p> -->

        <!-- v-if와 v-show의 차이점은 관리자모드에서 알 수 있듯이, if에서 조건문이 충족되지 않으면 화면에 나타나지 않는 반면에, show는 충족되지 않더라도 none을 표시해줍니다. -->
        <p v-show="error">에러가 발생했습니다.</p>
        <p v-show="success">소리질럿!!!!!</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
