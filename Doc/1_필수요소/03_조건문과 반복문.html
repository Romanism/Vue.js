<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>조건문과 반복문</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <!-- v-if는 조건문입니다. True를 반환하죠 -->
    <div id="app-3">
        <p v-if="seen">조건에 맞으면 볼 수 있어요!</p>
    </div>

    <!-- for문은 여러 반복동작을 수행하는데 편리하게 해줍니다. -->
    <div id="app-4">
        <ol>
            <!-- app-4와 연결된 인스턴스를 가져옵니다. todos를 찾아서 이를 todo로 선언하고 text를 반환합니다. -->
            <li v-for="todo in todos">
                <!-- todo의 text 속성에 접근합니다. -->
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- script를 선언해 Javascript 코드 사용을 선언합니다.-->
    <script type="text/javascript">
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: 'JavaScript 배우기'
                }, {
                    text: 'Vue 배우기'
                }, {
                    text: '무언가 멋진 것을 만들기'
                }]
            }
        })
    </script>
</body>

</html>
