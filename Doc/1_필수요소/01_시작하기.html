<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js 시작하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <!-- 앱에 있는 데이터를 가져옵니다. 이때 {{ }}를 사용합니다. -->
    <div id="app">
        {{ message }}
    </div>

    <!-- script를 선언해 Javascript 코드 사용을 선언합니다.-->
    <script type="text/javascript">
        // 앱을 만들겠습니다. new Vue를 선언해줍니다. 
        var app = new Vue({

            el: '#app', // app을 선언할 id태그를 입력합니다. (#붙이기)
            data: {
                message: '안녕하세요 Vue!'
            }
        })
    </script>
</body>

</html>
